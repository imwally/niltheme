{% extends "base.html" %}
{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}
{% block content %}

<article>
  <h1 class="bottom-none">{{ article.title }}</h1>
  <time datetime"{{ article.date }}">{{ article.date|strftime('%B %-d, %Y') }}</time>
  <section class="article-body">
    {{ article.content }}
  </section>
  <section class="article-end">
    <p>&#9744;</p>
  </section>
</article>

{% endblock %}
