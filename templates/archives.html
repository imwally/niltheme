{% extends "base.html" %}

{% block title %}Archives - {{ SITENAME }}{% endblock %}
{% block content %}

<h1 class="bottom-big centered">Archives</h1>
{% for article in dates %}
<h3 class="bottom-none centered"><a href="/{{ article.url }}">{{ article.title }}</a></h3>
<div class="centered"><time datetime="{{ article.date }}">{{ article.date|strftime('%-Y.%-m.%d') }}</time></div>
{% endfor %}

{% endblock %}
